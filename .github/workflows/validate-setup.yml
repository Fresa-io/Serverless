name: Validate Project Setup

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Project Structure
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Validate project structure
        run: |
          echo "ğŸ” Validating project structure..."

          # Check required directories
          test -d "Lambdas" || (echo "âŒ Lambdas directory missing" && exit 1)
          test -d "scripts" || (echo "âŒ scripts directory missing" && exit 1)
          test -d "utils" || (echo "âŒ utils directory missing" && exit 1)

          # Check required files
          test -f "config.py" || (echo "âŒ config.py missing" && exit 1)
          test -f "requirements.txt" || (echo "âŒ requirements.txt missing" && exit 1)
          test -f "Dockerfile" || (echo "âŒ Dockerfile missing" && exit 1)

          echo "âœ… Project structure validated"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test function discovery
        run: |
          echo "ğŸ” Testing function discovery..."
          python utils/function_discovery.py list
          echo "âœ… Function discovery working"

      - name: Test scripts
        run: |
          echo "ğŸ” Testing scripts..."

          # Test local_test.py
          python scripts/local_test.py --help >/dev/null || echo "âš ï¸ local_test.py help failed"

          # Test deploy_with_aliases.py
          python scripts/deploy_with_aliases.py --help >/dev/null || echo "âš ï¸ deploy_with_aliases.py help failed"

          # Test add_lambda_function.py
          python scripts/add_lambda_function.py --help >/dev/null || echo "âš ï¸ add_lambda_function.py help failed"

          echo "âœ… Scripts validated"

      - name: Validate configuration
        run: |
          echo "ğŸ” Validating configuration..."
          python -c "import config; print('âœ… config.py imports successfully')"
          python -c "from config import LAMBDA_FUNCTION_NAMES; print(f'âœ… Found {len(LAMBDA_FUNCTION_NAMES)} configured functions')"

      - name: Check Docker setup
        run: |
          echo "ğŸ” Validating Docker setup..."
          test -f "Dockerfile" || (echo "âŒ Dockerfile missing" && exit 1)
          test -f "entrypoint_enhanced.sh" || (echo "âŒ entrypoint_enhanced.sh missing" && exit 1)
          echo "âœ… Docker setup validated"

      - name: Summary
        run: |
          echo ""
          echo "ğŸ‰ Project validation complete!"
          echo "âœ… All checks passed"
          echo ""
          echo "ğŸ“‹ Next steps:"
          echo "1. Configure AWS credentials in GitHub secrets"
          echo "2. Set up staging/production environments"
          echo "3. Push to main to trigger deployment pipeline"
